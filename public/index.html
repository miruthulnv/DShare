<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #peerList {
            margin-top: 20px;
        }
        #peerList li {
            margin-bottom: 10px;
        }
    </style>
    <title>WebRTC File Transfer</title>
</head>
<body>
<h1>WebRTC Folder Transfer</h1>
<input type="file" id="folderInput" webkitdirectory directory multiple>
<button onclick="sendFile('myfile.txt')">Send File</button>
<div id="progress"></div>
<div id="receivedFiles"></div>

<div id="fileSection">
    <h2>Files in Folder</h2>
    <ul id="fileList"></ul>
</div>

<div class="peerList">
    <h1>Active Peers</h1>
    <ul id="peerList"></ul>
</div>
<script src="/socket.io/socket.io.js"></script>

<script src="index.js"></script>
<script src='transferFile.js'></script>
<script src="folder.js"></script>
<script src="peers.js"></script>
</body>
</html>
